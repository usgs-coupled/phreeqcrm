name: Build Distro

on:
  push:
  pull_request:
    branches: [ master ]

env:
  NAME: PhreeqcRM
  BUILD_TYPE: Release

jobs:

  init:
    runs-on: ubuntu-latest
    # Map step outputs to job outputs
    outputs:
      VER: ${{ steps.vars.outputs.VER }}
      REL: ${{ steps.vars.outputs.REL }}
      DATE: ${{ steps.vars.outputs.DATE }}
      DATE_RFC_3339: ${{ steps.vars.outputs.DATE_RFC_3339 }}
    steps:
      - name: Setup vars
        id: vars
        run: |
          echo VER=$(curl -sS https://raw.githubusercontent.com/usgs-coupled/phreeqc-version/main/next_ver.sh | sh) >> $GITHUB_OUTPUT
          echo REL=$(curl -sS https://raw.githubusercontent.com/usgs-coupled/phreeqc-version/main/rel.py | python3) >> $GITHUB_OUTPUT
          echo DATE=$(date "+%x")                                                                                   >> $GITHUB_OUTPUT
          echo DATE_RFC_3339=$(date --rfc-3339=date)                                                                >> $GITHUB_OUTPUT

  distcheck:
    name: make distcheck
    needs: init
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: autoreconf
      run: autoreconf -fvi

    - name: versioning
      run: ./jenkins-dist.sh -v ${{ needs.init.outputs.VER }} -r ${{ needs.init.outputs.REL }} -d ${{ needs.init.outputs.DATE }}

    - name: doxygen
      run: sudo apt-get install doxygen && cd Doxygen && make

    - name: mkdir
      run: mkdir ${{github.workspace}}/_build

    - name: configure
      shell: bash
      working-directory: ${{github.workspace}}/_build
      run: ../configure --prefix=$(pwd)/INSTALL

    - name: make
      shell: bash
      working-directory: ${{github.workspace}}/_build
      run: make -j2 distcheck

    - uses: actions/upload-artifact@v3
      with:
        name: tarball
        path: ${{github.workspace}}/_build/*.tar.gz

  autotools:
    name: autotools
    needs: [init, distcheck]
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    env:
      VER_STRING: ${{ needs.init.outputs.VER }}-${{ needs.init.outputs.REL }}

    steps:

    - uses: actions/download-artifact@v3
      with:
        name: tarball

    - name: Install ninja valgrind (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get install -y ninja-build valgrind

    - name: Install ninja (macOS)
      if: runner.os == 'macOS'
      run: brew install ninja

    - name: Extract tarball
      run: tar xvzf phreeqcrm-${{ env.VER_STRING }}.tar.gz

    - name: mkdir build
      run: mkdir ${{ github.workspace }}/build

    - name: Configure with autotools
      working-directory: ${{ github.workspace }}/build
      run: ../phreeqcrm-${{ env.VER_STRING }}/configure

    - name: Build with autotools
      working-directory: ${{ github.workspace }}/build
      run: make -j2

    - name: Install with autotools
      working-directory: ${{ github.workspace }}/build
      run: sudo make install

    - name: Cleanup
      run: rm -rf *

    - uses: actions/checkout@v3

    - name: Test install
      working-directory: ${{ github.workspace }}/Tests
      run: |
        echo 'objects = advection_c.o advection_cpp.o main.o species_c.o species_cpp.o gas_c.o gas_cpp.o' > Makefile
        echo 'test : $(objects)'                       >> Makefile
        echo '	$(CXX) -o test $(objects) -lphreeqcrm' >> Makefile
        make test

  cmake:
    name: cmake
    needs: [init, distcheck]
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    env:
      VER_STRING: ${{ needs.init.outputs.VER }}-${{ needs.init.outputs.REL }}

    steps:

    - uses: actions/download-artifact@v3
      with:
        name: tarball

    - name: Install ninja valgrind (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get install -y ninja-build valgrind

    - name: Install ninja (macOS)
      if: runner.os == 'macOS'
      run: brew install ninja

    - name: Set up Visual Studio shell (Windows)
      if: runner.os == 'Windows'
      uses: egor-tensin/vs-shell@v2
      with:
        arch: x64

    - name: Extract tarball
      run: tar xvzf phreeqcrm-${{ env.VER_STRING }}.tar.gz

    - name: Configure with CMake
      run: cmake -B build -S phreeqcrm-${{ env.VER_STRING }} -DBUILD_SHARED_LIBS=ON -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build with CMake
      run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}

    - name: Test with CMake
      working-directory: ${{ github.workspace }}/build
      run: ctest -C ${{ env.BUILD_TYPE }}
