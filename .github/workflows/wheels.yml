name: wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: ${{ matrix.python[0] }}(${{ matrix.buildplat[2] }}) on ${{ matrix.buildplat[0] }}
    runs-on: ${{ matrix.buildplat[0] }}
    strategy:
      fail-fast: false
      matrix:
        buildplat:
          # - [macos-13, macosx_x86_64, x86_64]
          # - [macos-14, macosx_arm64, arm64]
          - [ubuntu-20.04, manylinux_aarch64, aarch64]
          - [ubuntu-20.04, manylinux_ppc64le, ppc64le]
          - [ubuntu-20.04, manylinux_x86_64, x86_64]
          - [ubuntu-20.04, manylinux_i686, i686]
          # - [windows-2019, win_amd64, x64]
          # - [windows-2019, win32, Win32]
        python:
          # - [cp38, v141]
          # - [cp39, v141]
          # - [cp310, v141]
          # - [cp311, v141]
          - [cp312, v142]
          - [cp313, v142]
          - [cp313t, v142]
        exclude:
          # cp313(i686) on ubuntu-20.04
          - buildplat: [ubuntu-20.04, manylinux_i686, i686]
            python: [cp313, v142]

    steps:
      - uses: actions/checkout@v4

      # Used to host cibuildwheel
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Setup QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Build wheels
        if: ${{ runner.os != 'Windows' }}
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_PRERELEASE_PYTHONS: True
          CIBW_BUILD: ${{ matrix.python[0] }}-${{ matrix.buildplat[1] }}
          CIBW_BUILD_VERBOSITY: 1
          CIBW_TEST_REQUIRES: pytest
          # CIBW_BEFORE_TEST: pwd && ls -Ral && ls -Ral {project}/swig/python
          CIBW_TEST_COMMAND: "pytest {project}/swig/python"
          # CIBW_ARCHS_LINUX: auto aarch64 ppc64le s390x

      - name: Build wheels (Windows)
        if: ${{ runner.os == 'Windows' }}
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_PRERELEASE_PYTHONS: True
          CIBW_BUILD: ${{ matrix.python[0] }}-${{ matrix.buildplat[1] }}
          CIBW_BUILD_VERBOSITY: 1
          CIBW_TEST_REQUIRES: pytest
          # CIBW_BEFORE_TEST: pwd && ls -Ral && ls -Ral {project}/swig/python
          CIBW_TEST_COMMAND: "pytest {project}/swig/python"
          CMAKE_GENERATOR: Visual Studio 16 2019
          CMAKE_GENERATOR_TOOLSET: ${{ matrix.python[1] }}
          CMAKE_GENERATOR_PLATFORM: ${{ matrix.buildplat[2] }}

      - uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b # v4.3.4
        with:
          name: dist-${{ matrix.python[0] }}-${{ matrix.buildplat[1] }}-${{ github.run_number }}
          path: ./wheelhouse/*.whl


  build_sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v5.1.1
        with:
          # Build sdist on lowest supported Python
          python-version: "3.8"
      - name: Build sdist
        run: |
          python -m pip install -U pip build
          python -m build --sdist

      - uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b # v4.3.4
        with:
          name: dist-sdist
          path: ./dist/*


  merge_wheels:
    name: Merge wheels into a combined artifact
    runs-on: ubuntu-latest
    needs: [build_wheels, build_sdist]
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: dist-${{ github.run_number }}
          pattern: dist-*
